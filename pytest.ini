[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# asyncio 配置
asyncio_mode = auto
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行较慢的测试
    api: API 端点测试
    service: 服务层测试

